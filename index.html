<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep</title>
    <style>
        .menu {
        align-items: center;
        background-color: #fee6e3;
        border: 2px solid #111;
        border-radius: 8px;
        box-sizing: border-box;
        color: #111;
        cursor: pointer;
        display: flex;
        font-family: Inter,sans-serif;
        font-size: 16px;
        height: 48px;
        justify-content: center;
        line-height: 24px;
        max-width: 100%;
        padding: 0 25px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        }

        .menu:after {
        background-color: #111;
        border-radius: 8px;
        content: "";
        display: block;
        height: 48px;
        left: 0;
        width: 100%;
        position: absolute;
        top: -2px;
        transform: translate(8px, 8px);
        transition: transform .2s ease-out;
        z-index: -1;
        }

        .menu:hover:after {
        transform: translate(0, 0);
        }

        .menu:active {
        background-color: #ffdeda;
        outline: 0;
        }

        .menu:hover {
        outline: 0;
        }

        @media (min-width: 768px) {
            .menu {
                padding: 0 40px;
            }
        }
        .box {
            width: 100px; 
            height: 50px;  
            position: fixed;
            top: 600px;
            left: 1400px;
            font-size: 300px;
            color: #757546;
            transform: rotate(45deg);
        }
        .box1 {
            width: 100px; 
            height: 50px;  
            position: fixed;
            top: 200px;
            left: 400px;
            font-size: 300px;
            color: #757546;
            transform: rotate(145deg);
            z-index: -5;
        }
        #wave {
        position: relative;
        height: 450px;
        width: 90%;
        }

        #wave:before {
                content: "";
                display: block;
                position: absolute;
                border-radius: 100% 50%;
                width: 53%;
            height: 400px;
            background-color: #f5f5dc;
            right: 0px;
            top: 300px;
            z-index: 5;
        }
        #wave:after {
            content: "";
            display: block;
            position: absolute;
            border-radius: 100% 50%;
            width: 60%;
            height: 400px;
            background-color: #DCC4F5;
            left: 0;
            top: 135px;
            z-index: -1;
        }
        @media only screen and (max-width: 768px){
            #wave::before{
                height: 100px;
                top: 372px;
            }
            #wave::after{
                height: 100px;
                top: 330px;
            }
            #kulka{
                top: 600px;
            }
            #kulkaid{
                visibility: hidden;
            }
        }
        @media only screen and (max-width: 1600px){
            #moon{
                visibility: hidden;
            }
        }
        .arrow-up {
            position: relative;
            width: 0;
            height: 0;
            top: -820px;
            left: 1400px;
            border-style: solid;
            border-width: 0 100px 100px 100px;
            border-color: transparent transparent #C9AE6F transparent;
            transform: rotate(35deg);
        }
        #moon {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 30px 30px 0 0 #91C2A1;
            top: -500px;
            left: 300px;
        }
        #taki {
        width: 200px;
        height: 100px;
        transform: rotate(65deg) skew(10deg);
        background: #C2AFAE;
        position: relative;
        top: -820px;
        left: 1200px;
        }
    </style>
</head>
<body style="background-color:#f5f5dc;">
    <div style="margin-top: 89px;display: flex;justify-content: center;  
    align-items: center;">
        <button style="width: 150px;margin-left: 25px;" class="menu" >Strona Głowna</button>
        <button style="width: 150px;margin-left: 25px;" class="menu">Sklep</button>
        <button style="width: 150px;margin-left: 25px;" class="menu">Kontakt</button>
    </div>
    <div id="wave" style="width:90%;height:400px;background-color:#DCC4F5;margin-left: auto;margin-right: auto;text-align: center;border-radius: 50px 5px;">
        <p style="padding-top: 50px;color: #f5f5dc;font-size: 90px;-webkit-touch-callout: none;
        -webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;font-family: Inter,sans-serif;">SKLEP</p>
        <p style="color: #f5f5dc;font-size: 50px;-webkit-touch-callout: none;
        -webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;font-family: Inter,sans-serif;">Rafał Ptaszek</p>
        <div id="kulkaid" class="kulka1" style="width: 120px;height:120px;border-radius:50%;background-color:#F5D7AB;position:relative;top: -250px;left: 150px;"></div>
        <div class="kulka1" style="width: 150px;height:150px;border-radius:50%;background-color:#40255C;position:relative;top: -320px;left: 1480px;"></div>
        <div class="kulka1" style="width: 2000px;height:2000px;border-radius:50%;background-color:#F5C5C4;position:fixed;top: 550px;left: 1200px;z-index: 12;border: 10px solid #B59191;"></div>
        <div class="arrow-up"></div>
        <div id="moon"></div>
        <div id="taki"></div>
    </div>
    <div id="leaf" style="width: 200px;height:200px;background-color:#99C288;position:fixed;top: 650px;left: 1200px;border: 5px solid #617558;border-radius: 0 100%;z-index: 10;"></div>
    <div id="kulka" style="width: 1000px;height:1000px;border-radius:50%;background-color:#9B9DC2;position:fixed;top: 700px;left: -500px;border: 10px solid #8788A8;"></div>
    <div class="box">~</div>
    <div class="box1">~</div>
</body>
</html>
