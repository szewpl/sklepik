    <style>
        #wave {
        position: relative;
        height: 43vh;
        width: 90%
        }

        #wave:before {
                content: "";
                display: block;
                position: absolute;
                border-radius: 100% 50%;
                width: 53%;
            height:  10.76426264800861vh;
            background-color: #fce5cd;
            right: 0px;
            top: 40.04305705059203vh;
            z-index: 5;
        }
        #wave:after {
            content: "";
            display: block;
            position: absolute;
            border-radius: 100% 50%;
            width: 60%;
            height:  10.76426264800861vh;
            background-color: #CBB3FC;
            left: 0;
            top: 35.522066738428414vh;
            z-index: -15;
        }
