    <title>Sklep</title>
    <style>
        #wave {
        position: relative;
        height: 450px;
        width: 90%;
        }

        #wave:before {
                content: "";
                display: block;
                position: absolute;
                border-radius: 100% 50%;
                width: 53%;
            height: 100px;
            background-color: #f5f5dc;
            right: 0px;
            top: 372px;
            z-index: 5;
        }
        #wave:after {
            content: "";
            display: block;
            position: absolute;
            border-radius: 100% 50%;
            width: 60%;
            height: 100px;
            background-color: #DCC4F5;
            left: 0;
            top: 330px;
            z-index: -1;
        }
        @media only screen and (max-width: 1200px){
            #wave{
                width: 90% !important;
                margin-top: 0px !important;
            }
            .blob-btn{
                font-size: 10px !important;
                width: 25% !important;
            }
            .buttons{
                display: grid !important;
                gap: 10px !important;
                margin-top: 20px !important;
            }
            #b1{
                grid-column: 1;
                grid-row: 1;
                width: 150px !important;
                font-size: 12px !important;
            }
            #b2{
                grid-column: 2;
                grid-row: 1;
                width: 150px !important;
                font-size: 12px !important;
            }
            #b3{
                grid-column: 1;
                grid-row: 2;
                width: 150px !important;
                font-size: 12px !important;
            }
            #b4{
                grid-column: 2;
                grid-row: 2;
                width: 150px !important;
                font-size: 12px !important;
            }
        }
        body {
        animation: pulse 2s infinite;
        animation-iteration-count: 1;
        }
        #wave::before {
        animation: pulse 2s infinite;
        animation-iteration-count: 1;
        }
        @keyframes pulse {
            0% {
                background-color: #F5DCD0;
            }
            100% {
                background-color: #F5F5dc;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
